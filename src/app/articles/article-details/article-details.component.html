
  <div *ngIf="article" class="card mb-3">
    <img [src]="article.image" class="card-img-top" alt="Wild Landscape"/>
    <div class="card-body">
      <h5 class="card-title">{{ article.name }}</h5>
      <p class="card-text">
        {{ article.description }}
      </p>
      <p class="card-text">
        <small class="text-muted">Last updated 3 mins ago</small>
      </p>
    </div>
  </div>

<div *ngIf="!article">Cet article n'est plus disponible</div>
